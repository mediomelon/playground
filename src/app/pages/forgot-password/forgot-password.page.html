<h1 class="mat-headline">Forgot Password</h1>
<div fxFlex fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="24px">
    <forgot-password-form
        [state]="formState$ | async"
        [isSubmitting]="isSubmitting$ | async"
        (onSubmit)="onSubmit($event)"
        fxFlex
    ></forgot-password-form>
    <response fxFlex [response]="response$ | async"></response>
</div>
