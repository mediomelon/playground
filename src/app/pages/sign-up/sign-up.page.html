<div fxLayout="column">
    <h1 class="mat-headline">Sign Up</h1>
    <div fxFlex fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="24px">
        <sign-up-form
            [isSubmitting]="isSubmitting$ | async"
            (onSubmit)="onSubmit($event)"
            fxFlex
        ></sign-up-form>
        <pre fxFlex>
            {{ response$ | async | json }}
        </pre>
    </div>
</div>
